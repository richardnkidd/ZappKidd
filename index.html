<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic AI Model Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h1>Strategic AI Model Selector</h1>
        <p class="subtitle">Personalized for cross-functional PM & creative workflows</p>

        <div class="context-filter" role="radiogroup" aria-label="Filter by context">
            <button role="radio" aria-checked="true" class="context-pill active" data-context="all">All</button>
            <button role="radio" aria-checked="false" class="context-pill" data-context="Professional">Professional</button>
            <button role="radio" aria-checked="false" class="context-pill" data-context="Creative">Creative</button>
            <button role="radio" aria-checked="false" class="context-pill" data-context="Personal">Personal</button>
            <button role="radio" aria-checked="false" class="context-pill" data-context="Technical">Technical</button>
            <button role="radio" aria-checked="false" class="context-pill" data-context="Health">Health</button>
            <button role="radio" aria-checked="false" class="context-pill" data-context="Business">Business</button>
        </div>

        <div class="selector-grid">
            <button id="sidebarToggle" class="sidebar-toggle">Toggle Categories</button>
            <nav class="category-sidebar">
                <label for="categorySearch" class="visually-hidden">Search categories</label>
                <input type="text" id="categorySearch" placeholder="Search categories..." class="category-search">
                <div id="categories"></div>
            </nav>

            <main class="main-content" id="mainContent" aria-live="polite">
                <div class="welcome-message">
                    <h2>Welcome to Your AI Command Center</h2>
                    <p>Select a task category to see personalized model recommendations,<br>
                    pre-configured prompts, and workflow integrations.</p>
                </div>
                </main>
        </div>
    </div>

    <footer class="version-footer">
        v2025-6-3
    </footer>

    <script src="script.js"></script>
</body>
</html>
