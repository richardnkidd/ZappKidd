<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZappKidd AI Task Selector</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f5f5f5;
    }
    header {
      padding: 1rem;
      background: #1f1f1f;
      text-align: center;
      font-size: 1.5rem;
    }
    .context-filter {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }
    .context-filter button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .task-list {
      padding: 1rem;
    }
    .task {
      background: #1e1e1e;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
    }
    .prompt {
      background: #2a2a2a;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      max-height: 250px;
      overflow-y: auto;
    }
    .disclaimer {
      color: #ffcc00;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>ZappKidd AI Task Selector</header>
  <div class="context-filter">
    <button onclick="setContext('All')">All</button>
    <button onclick="setContext('Professional')">Professional</button>
    <button onclick="setContext('Creative')">Creative</button>
    <button onclick="setContext('Personal')">Personal</button>
  </div>
  <div class="task-list" id="taskList"></div>

  <footer style="text-align:center; padding: 1rem; font-size: 0.8rem; color: #999;">
    v2025-06-01 21:05 — Built for Rich & Nicolas
  </footer>

  <script>
    let activeContext = 'All';

    const tasks = [
      {
        title: "Medical Advice (non-diagnostic)",
        contexts: ["Personal", "Professional"],
        model: "GPT-4o",
        runnerUp: "Claude Sonnet 4",
        prompt: "You're an evidence-based medical assistant. Based on recent research, explain the safest ways to manage mild gastritis through diet, stress reduction, and over-the-counter options. Do not make a diagnosis.",
        disclaimer: true
      },
      {
        title: "Creative Writing (Screenwriting)",
        contexts: ["Creative"],
        model: "Claude Sonnet 4",
        runnerUp: "GPT-4o",
        prompt: "Channel the pacing of Aaron Sorkin and visual style of Denis Villeneuve. Draft a 5-page scene where [character] discovers [revelation] through [action]. Include precise slug lines, minimal action lines, and subtext-heavy dialogue.",
        disclaimer: false
      },
      {
        title: "Google Apps Script Debugging",
        contexts: ["Professional", "Technical"],
        model: "Gemini 1.5 Pro",
        runnerUp: "Claude Opus 4",
        prompt: "Review this Google Apps Script that formats a Google Sheet row based on cell content. Identify timeout issues and recommend asynchronous formatting workarounds.",
        disclaimer: false
      }
    ];

    function setContext(context) {
      activeContext = context;
      renderTasks();
    }

    function renderTasks() {
      const container = document.getElementById('taskList');
      container.innerHTML = '';
      tasks.forEach(task => {
        if (activeContext === 'All' || task.contexts.includes(activeContext)) {
          const el = document.createElement('div');
          el.className = 'task';
          el.innerHTML = `
            <h3>${task.title}</h3>
            <p><strong>Primary Model:</strong> ${task.model}</p>
            <p><strong>Runner-Up:</strong> ${task.runnerUp}</p>
            <div class="prompt"><code>${task.prompt}</code></div>
            ${task.disclaimer ? '<div class="disclaimer">⚠️ This tool does not provide medical diagnosis or treatment recommendations. Always consult a licensed professional.</div>' : ''}
          `;
          container.appendChild(el);
        }
      });
    }

    renderTasks();
  </script>
</body>
</html>
