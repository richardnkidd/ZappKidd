<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic AI Model Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .selector-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .category-sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }

        .category-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .category-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .category-sidebar::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }

        .category-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .category-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .category-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        .category-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            font-weight: 600;
        }

        .category-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #667eea;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .category-item.active::before {
            transform: scaleY(1);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 600px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-title {
            font-size: 2rem;
            color: #fff;
        }

        .context-badges {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .model-recommendation {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-recommendation[style*="grid-template-columns: 1fr 1fr 1fr"] {
            grid-template-columns: 1fr 1fr 1fr;
        }

        @media (max-width: 1024px) {
            .model-recommendation[style*="grid-template-columns: 1fr 1fr 1fr"] {
                grid-template-columns: 1fr;
            }
        }

        .model-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .model-card.primary {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.05);
        }

        .model-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .model-name {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .model-rationale {
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .model-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prompt-title {
            font-size: 1.3rem;
            color: #667eea;
        }

        .copy-button {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .copy-button:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .copy-button.copied {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .prompt-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #e0e0e0;
            position: relative;
            overflow-x: auto;
        }

        .workflow-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .workflow-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .workflow-steps {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .workflow-step {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            white-space: nowrap;
            min-width: fit-content;
            transition: all 0.3s ease;
        }

        .workflow-step:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .workflow-arrow {
            color: #667eea;
            font-size: 1.2rem;
        }

        .cost-analysis {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .cost-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cost-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .cost-value {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
        }

        .integration-tools {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tool-tag {
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 6px;
            font-size: 0.85rem;
            color: #4caf50;
        }

        @media (max-width: 768px) {
            .selector-grid {
                grid-template-columns: 1fr;
            }
            
            .model-recommendation {
                grid-template-columns: 1fr;
            }
            
            .cost-analysis {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strategic AI Model Selector</h1>
        <p class="subtitle">Personalized for cross-functional PM & creative workflows</p>
        
        <div class="selector-grid">
            <div class="category-sidebar">
                <h3 class="category-title">Select Your Task</h3>
                <div id="categories"></div>
            </div>
            
            <div class="main-content" id="mainContent">
                <div class="welcome-message" style="text-align: center; padding-top: 150px; color: #888;">
                    <h2 style="margin-bottom: 20px;">Welcome to Your AI Command Center</h2>
                    <p>Select a task category to see personalized model recommendations,<br>
                    pre-configured prompts, and workflow integrations.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const taskData = {
            "deep-research": {
                title: "Deep Research & Analysis",
                contexts: ["Professional", "Nonprofit", "Strategy"],
                primary: {
                    model: "Perplexity Pro + Claude Opus 4",
                    rationale: "Perplexity's real-time citations combined with Claude's synthesis capabilities. Perfect for grant research, market analysis, and policy deep-dives.",
                    cost: "$20/mo + $0.015/1k",
                    context: "Unlimited searches + 200k"
                },
                secondary: {
                    model: "GPT-4o with Web Browsing",
                    rationale: "Faster for quick fact-checking and current events. Good for initial scoping before deep analysis.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                prompt: `[Research Framework]
Topic: {YOUR_TOPIC}
Depth: Comprehensive with primary sources
Perspective: Skeptical, evidence-based

Phase 1 - Landscape Mapping:
- Current state analysis with quantified metrics
- Key stakeholders and their incentives
- Historical context (last 5-10 years of evolution)
- Competing narratives and their proponents

Phase 2 - Critical Analysis:
- Methodological weaknesses in existing research
- Conflicts of interest in source materials
- Understudied angles and research gaps
- Cross-industry pattern matching

Phase 3 - Strategic Synthesis:
- Probabilistic scenario modeling (base/bear/bull cases)
- Second-order effects and unintended consequences
- Implementation roadmap with dependency mapping
- Risk mitigation strategies

Output format: Executive briefing with actionable insights`,
                workflow: [
                    "Perplexity Pro (gather sources)",
                    "→",
                    "Claude Opus (synthesize)",
                    "→",
                    "Notion Database",
                    "→",
                    "GPT-4o (visualizations)"
                ],
                tools: ["Perplexity", "Claude API", "Notion", "Zapier"]
            },
            "creative-writing": {
                title: "Creative Writing Suite",
                contexts: ["Personal", "Creative", "Professional"],
                primary: {
                    model: "Claude Sonnet 4",
                    rationale: "Superior narrative coherence and character development. Maintains voice consistency across long-form pieces.",
                    cost: "$0.003/1k tokens",
                    context: "200k tokens"
                },
                secondary: {
                    model: "GPT-4o + DALL-E 3",
                    rationale: "Multimodal storytelling - generate scene visuals alongside prose. Better for experimental formats.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                prompt: `[Cinematic Writing Framework]
Genre: {GENRE} with {SUBGENRE} elements
Tone: {Sorkin dialogue meets Villeneuve visuals}

Structure Requirements:
- Opening: In medias res with sensory immersion
- Pacing: 60/30/10 rule (action/dialogue/description)
- POV: Limited third with strategic omniscient breaks
- Subtext: Every line serves plot AND character

Stylistic DNA:
- Metaphor frequency: 1 per 500 words (cinematic, not purple)
- Sentence rhythm: Vary between Hemingway staccato and Woolf streams
- Show/Tell ratio: 80/20 with earned telling moments
- White space: Use for pacing control

Character Framework:
- Want vs Need clearly defined
- Unique lexicon/speech patterns per character
- Physical tells that reveal internal state
- Backstory revealed through behavior, not exposition

Include: Scene blocking notes for eventual film adaptation`,
                workflow: [
                    "GPT-4o (initial draft)",
                    "→",
                    "Claude Sonnet (polish)",
                    "→",
                    "Sudowrite (genre-specific)",
                    "→",
                    "Google Docs"
                ],
                tools: ["GPT-4", "Claude", "Sudowrite", "Google Workspace"]
            },
            "google-automation": {
                title: "Google Workspace Automation",
                contexts: ["Professional", "Nonprofit", "Technical"],
                primary: {
                    model: "Gemini 1.5 Pro",
                    rationale: "Native Google API integration, superior Apps Script knowledge, and direct workspace access.",
                    cost: "$0.00125/1k tokens",
                    context: "1M tokens (2M via API)"
                },
                secondary: {
                    model: "GPT-4o",
                    rationale: "Best for complex ES6+ patterns and quota-safe batching. Excellent error handling and modern JavaScript idioms.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                tertiary: {
                    model: "Claude Opus 4",
                    rationale: "Use for large multi-file projects with complex state management. Best documentation generation.",
                    cost: "$0.015/1k tokens",
                    context: "200k tokens"
                },
                prompt: `[Google Apps Script Automation]
Objective: {AUTOMATION_GOAL}
Scope: {Single function | Multi-file project}
Integration: {Sheets | Docs | Gmail | Calendar | Drive}

Requirements:
1. Modern ES6+ JavaScript with JSDoc annotations
2. Comprehensive error handling with user notifications
3. Batch operations for quota management
4. Timezone-aware date handling (America/Los_Angeles)
5. Audit trail via console.log for debugging

Code Structure:
- Configuration object at top for easy customization
- Pure functions where possible
- Cache service for expensive operations
- Trigger-safe implementation (6-min execution limit)

Include:
- Setup instructions for non-technical users
- Common modification scenarios
- Performance optimization tips
- Integration with Zapier webhooks where applicable`,
                workflow: [
                    "Gemini 1.5 (script generation)",
                    "→",
                    "Apps Script Editor",
                    "→",
                    "Test deployment",
                    "→",
                    "Zapier integration"
                ],
                tools: ["Gemini", "Google Apps Script", "Zapier", "GitHub"]
            },
            "financial-modeling": {
                title: "Real Estate Financial Modeling",
                contexts: ["Real Estate", "Professional", "Investment"],
                primary: {
                    model: "GPT-4o + Code Interpreter",
                    rationale: "Live Monte Carlo simulations, instant chart generation, and real-time scenario testing. Most multifamily models fit within 128k tokens easily.",
                    cost: "$0.015/1k tokens",
                    context: "128k tokens + execution"
                },
                secondary: {
                    model: "Claude Opus 4",
                    rationale: "Use for complex multi-asset portfolios exceeding 128k tokens. Superior at maintaining state across massive models and explaining intricate waterfalls.",
                    cost: "$0.015/1k tokens",
                    context: "200k tokens"
                },
                prompt: `[Institutional-Grade RE Model]
Property Type: {PROPERTY_TYPE}
Investment Strategy: {Core | Core+ | Value-Add | Opportunistic}
Hold Period: {X} years with {Y} year extension options

Model Architecture:
1. Revenue Build-up
   - Rent roll with unit-level detail
   - Market rent growth: MSA-specific forecasts
   - Vacancy: Physical + economic with lease-up curves
   - Other income streams with % of EGI

2. Operating Expenses
   - Line-item detail with CPI escalations
   - Management fee structure (% of EGI)
   - Replacement reserves ($X/unit/year)
   - Real estate taxes with reassessment logic

3. Capital Structure
   - Senior debt: LTV, rate, amortization, IO period
   - Mezzanine layers with payment waterfalls
   - GP/LP split with promotes at hurdles

4. Returns Analysis
   - LP IRR/Multiple at base case
   - GP IRR with promote participation
   - Sensitivity tables: ±50bps cap rate, ±10% rents
   - Monte Carlo simulation across key variables

Output: Full Excel model with dashboard + investment memo`,
                workflow: [
                    "Claude Opus (model architecture)",
                    "→",
                    "Google Sheets",
                    "→",
                    "GPT-4 Code Interpreter (validation)",
                    "→",
                    "Notion (memo)"
                ],
                tools: ["Claude", "Google Sheets", "Excel", "Argus"]
            },
            "nonprofit-operations": {
                title: "Nonprofit Management Suite",
                contexts: ["Nonprofit", "Strategy", "Communications"],
                primary: {
                    model: "Claude Opus 4",
                    rationale: "Maintains donor context and grant requirements across long documents. Better at mission-aligned language.",
                    cost: "$0.015/1k tokens",
                    context: "200k tokens"
                },
                secondary: {
                    model: "GPT-4o",
                    rationale: "Faster for donor personalization at scale. Better emotional resonance in fundraising appeals.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                prompt: `[Nonprofit Strategic Framework]
Organization: {ORG_NAME}
Mission Focus: {MISSION_AREA}
Document Type: {Grant Proposal | Donor Report | Board Deck | Impact Assessment}

Strategic Positioning:
- Theory of Change with measurable outcomes
- Competitive landscape analysis
- Unique value proposition
- Partnership ecosystem mapping

Content Requirements:
- Data-driven impact metrics (X beneficiaries, Y% improvement)
- Compelling beneficiary stories (anonymized)
- Financial sustainability narrative
- DEI integration throughout
- Funder-specific language alignment

Tone Calibration:
- Professional yet passionate
- Evidence-based but human-centered
- Ambitious but achievable
- Transparent about challenges

Include:
- Executive summary (1-page max)
- Logic model visualization
- Budget narrative connecting dollars to outcomes
- Risk mitigation strategies`,
                workflow: [
                    "Grant research (Perplexity)",
                    "→",
                    "Claude Opus (draft)",
                    "→",
                    "Team review (Google Docs)",
                    "→",
                    "Final polish (GPT-4o)"
                ],
                tools: ["Claude", "Google Workspace", "Asana", "DonorSearch"]
            },
            "project-management": {
                title: "Strategic Project Management",
                contexts: ["Professional", "Cross-functional", "Technical"],
                primary: {
                    model: "GPT-4o",
                    rationale: "Excellent at generating comprehensive project artifacts quickly. Great API for automation.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                secondary: {
                    model: "Claude Sonnet 4",
                    rationale: "Better stakeholder communication and risk narrative development. More nuanced dependency analysis.",
                    cost: "$0.003/1k tokens",
                    context: "200k tokens"
                },
                prompt: `[Strategic PM Framework]
Project: {PROJECT_NAME}
Methodology: {Agile-Waterfall Hybrid}
Stakeholders: {Technical | Executive | Cross-functional}

Deliverables Package:
1. One-Page Strategic Brief
   - Problem/solution fit
   - Success metrics (leading + lagging)
   - Resource requirements
   - Go/no-go decision criteria

2. Execution Roadmap
   - Phased approach with MVPs
   - Dependency mapping (technical + organizational)
   - Resource leveling across initiatives
   - Buffer management strategy

3. Risk Register
   - Pre-mortem analysis
   - Quantified impact (time/cost/scope)
   - Mitigation vs acceptance strategies
   - Trigger identification

4. Communication Plan
   - RACI with escalation paths
   - Stakeholder-specific views
   - Automated status updates via Zapier
   - Retrospective cadence

Output format: Notion database with linked artifacts`,
                workflow: [
                    "GPT-4o (artifact generation)",
                    "→",
                    "Notion PM workspace",
                    "→",
                    "Zapier automations",
                    "→",
                    "Slack updates"
                ],
                tools: ["GPT-4", "Notion", "Zapier", "Asana", "Slack"]
            },
            "video-creative": {
                title: "Video & Visual Storytelling",
                contexts: ["Creative", "Professional", "Marketing"],
                primary: {
                    model: "Gemini 1.5 Pro",
                    rationale: "Unmatched multimodal understanding. Can analyze existing footage and suggest edits. Native YouTube integration.",
                    cost: "$0.00125/1k tokens",
                    context: "2M tokens"
                },
                secondary: {
                    model: "GPT-4o with Vision",
                    rationale: "Better for storyboarding and shot list generation. Superior DALL-E 3 integration for concept art.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                prompt: `[Cinematic Video Framework]
Project Type: {Documentary | Narrative | Commercial | Social}
Duration: {X} minutes
Platform: {YouTube | Instagram | Film Festival}

Pre-Production Package:
1. Treatment (1-page)
   - Logline + elevator pitch
   - Visual style references (film/photographer)
   - Emotional arc mapping
   - Key moments/scenes

2. Shot List
   - Coverage strategy per scene
   - Camera movement motivation
   - Lens choices for emotional impact
   - B-roll requirements

3. Post-Production Plan
   - Editing rhythm/pacing notes
   - Color grade reference (LUT suggestions)
   - Sound design moments
   - Music/scoring direction

Technical Specs:
- Camera/lens package justification
- Lighting diagrams for key scenes
- Location scouting priorities
- Crew size/role requirements

Include: Moodboard + reference reel links`,
                workflow: [
                    "Gemini 1.5 (footage analysis)",
                    "→",
                    "GPT-4o (shot lists)",
                    "→",
                    "Adobe Premiere (edit)",
                    "→",
                    "Frame.io (review)"
                ],
                tools: ["Gemini", "Adobe CC", "Frame.io", "Milanote"]
            },
            "api-orchestration": {
                title: "API & Automation Orchestration",
                contexts: ["Technical", "Business", "Scalability"],
                primary: {
                    model: "GPT-4o",
                    rationale: "Best knowledge of modern APIs and webhook patterns. Excellent at generating Zapier/Make.com flows.",
                    cost: "$0.005/1k tokens",
                    context: "128k tokens"
                },
                secondary: {
                    model: "Claude Opus 4",
                    rationale: "Superior for complex state management and error handling. Better documentation generation.",
                    cost: "$0.015/1k tokens",
                    context: "200k tokens"
                },
                prompt: `[API Orchestration Architecture]
Use Case: {INTEGRATION_GOAL}
APIs: {List all services: Notion, Anthropic, OpenAI, Google, etc.}
Trigger: {Webhook | Schedule | Event-based}

System Design:
1. Architecture Pattern
   - Event-driven with queuing
   - Error handling: Exponential backoff + DLQ
   - Idempotency keys for safe retries
   - Rate limiting respect (per-API basis)

2. Data Flow
   - Input validation schemas
   - Transformation logic
   - State management approach
   - Output formatting

3. Monitoring/Observability
   - Health check endpoints
   - Latency tracking per step
   - Cost tracking per API call
   - Alert thresholds

Implementation Options:
- Zapier: Visual flow with code steps
- Make.com: Advanced branching logic
- Custom: Node.js/Python with PM2
- Hybrid: Zapier + custom webhooks

Include: Cost optimization strategies`,
                workflow: [
                    "System design (GPT-4o)",
                    "→",
                    "Zapier prototype",
                    "→",
                    "Custom code (Claude)",
                    "→",
                    "Production deployment"
                ],
                tools: ["Zapier", "Make.com", "Pipedream", "GitHub Actions"]
            },
            "code-review": {
                title: "Code Review & Debugging",
                contexts: ["Technical", "Professional", "Quality Assurance"],
                primary: {
                    model: "Claude Opus 4",
                    rationale: "200k context handles large diffs and entire codebases. Superior step-by-step debugging reasoning and security vulnerability detection.",
                    cost: "$0.015/1k tokens",
                    context: "200k tokens"
                },
                secondary: {
                    model: "GPT-4o + Code Interpreter",
                    rationale: "Can execute failing test cases and validate fixes in real-time. Better for iterative debugging with live validation.",
                    cost: "$0.015/1k tokens",
                    context: "128k tokens + execution"
                },
                prompt: `[Code Review & Debug Protocol]
Repository: {REPO_NAME}
Language: {PRIMARY_LANGUAGE}
Focus Areas: {Security | Performance | Maintainability | All}

Review Framework:
1. Static Analysis
   - Code smell detection (DRY, SOLID violations)
   - Complexity metrics (cyclomatic, cognitive)
   - Security vulnerabilities (OWASP Top 10)
   - Performance bottlenecks

2. Architecture Review
   - Design pattern appropriateness
   - Dependency management
